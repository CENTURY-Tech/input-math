<!-- DEPENDENCIES -->
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../polymer-ts/polymer-ts.html">
<link rel="import" href="../../jquery/dist/jquery.min.html">

<script src="../node_modules/mathquill/build/mathquill.js" inline></script>
<link rel="stylesheet" href="../node_modules/mathquill/build/mathquill.css" inline>

<dom-module id="input-math">
  <link rel="import" type="css" href="styles.css" inline>
  <template>
    <div id="controls">
      <template is="dom-repeat" items="[[symbols]]" as="group">
        <ul class="button-group">
          <template is="dom-repeat" items="[[group]]">
            <li>
              <button on-tap="cmd" type="button" class="cmd button">
                <span class$="[[item.className]]">[[item.name]]</span>
              </button>
            </li>
          </template>
        </ul>
      </template>
    </div>
  </template>
</dom-module>

<script src="input-math.js" inline></script>
